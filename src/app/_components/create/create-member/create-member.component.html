<h1 class="font-bold text-2xl text-center mt-5 align-middle">
  Crear nuevo Miembro
</h1>
<div class="flex justify-center items-center">
  <form class="max-w-md mx-auto" [formGroup]="FormGroup" (ngSubmit)="onSubmit()">

    <div class="grid md:grid-cols-2 md:gap-6">
      <div class="relative z-0 w-full mb-5 group">
        <label class="peer-focus:font-medium text-sm mb-6 text-gray-500 dark:text-gray-400">Nombre</label>
        <input type="text" name="floating_name" formControlName="name" id="floating_name"
        class="block py-2.5 px-0 w-full text-sm mt- text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        required />
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <label class="peer-focus:font-medium text-sm mb-6 text-gray-500 dark:text-gray-400">Email</label>
        <input type="email" name="floating_first_email" formControlName="email" id="floating_first_email"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" required />


      </div>
    </div>
    <div class="grid md:grid-cols-2 md:gap-6">
      <div class="relative z-0 w-full mb-5 group">
        <label class="peer-focus:font-medium text-sm mb-6 text-gray-500 dark:text-gray-400">Semestre</label>
        <input type="number" name="floating_last_semester" formControlName="semester" id="floating_last_semester"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" required />
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <label class="peer-focus:font-medium text-sm mb-6 text-gray-500 dark:text-gray-400">Carrera</label>
        <input type="text" formControlName="career" name="floating_career"
          id="floating_career"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" required />
      </div>
    <div class="flex justify-center flex-wrap gap-5">
      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar</button>
      <button type="button" (click)="goBack()"
        class="text-blue-900 bg-blue-100 hover:text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Volver</button>
      </div>
</div>
